<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        alert(`Digite 0 para sair do app`)

        do{
            let num = Number(prompt(`Digite um número`))
            
             if(isNaN(num)|| num === 0){
             let sair = confirm(`Confirma a saída?`) // retorno boelado, verdadeiro ou falso 0 ou 1
             if(sair){
               break 
             }
             }else{
                continue
             }
            if(num%2 === 0){
                alert(`O dobre do ${num} = ${num*2}`)
            }else{
                alert(`O triple do ${num}=  ${num*3}`)
            }

        }while(true)

        
        
    </script>
</body>
</html>
