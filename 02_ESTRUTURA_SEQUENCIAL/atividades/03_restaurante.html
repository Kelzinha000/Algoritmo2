    <script>
 let preco, quilos,  valor, gramas, calculo
 
 preco = prompt("Digite o preço: ")

 calculo = preco/quilos
 valor = (preco*1000)/100
 gramas = (quilos*preco)/1000
 


 document.write(`Preço por quilo: ${valor} e o consumo ${gramas} gramas\nO valor a ser pago é R$: ${valor+calculo}`)



    </script>
