<body>
    <script> 
        console.log(Math.abs(-9)) //valor absoluto
        console.log(Math.ceil(4.2))//arrendondar valor para cima
        console.log(Math.floor(7.9)) // arrendoda para baixo
        console.log(Math.pow(2,3))
        console.log(Math.round(7.3))
        console.log(Math.sqrt(16)) //Raiz quadrada

    </script>
