<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numeros = 0
        for(let i = 0; i <4; i++){   // o codigo vai incrementar até o numero menor que o 4, ou se ja o numero 3.  

             numeros =  numeros + i + '\t'
        }

        document.write(`${numeros}`) // resultado : 0 1 2 3 
        // se fosse i<=4 O codigo iria até o numero 4.     
    </script>
</body>
</html>
