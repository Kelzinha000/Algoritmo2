    <script>
        let num
       
         // validação 
        do{
            num = Number(prompt("Digite um número"))
            if(num === 0 || isNaN(num)){
                alert(`Digite um número válido!`)
            }
            

        } while(num === 0 || isNaN(num))

        alert(`Os números pares 1 e ${num}`)

        // lógica
        for(let i = 0; i <= num; i++){
          //  document.write(`Valor de I: ${i} e número Digito ${num} <br>`)  // para ver se o número vai até o numero digitado 
          if(i%2 === 0){
                document.write(`Os pares  ${i}`)
          }

          
        }

    </script>
