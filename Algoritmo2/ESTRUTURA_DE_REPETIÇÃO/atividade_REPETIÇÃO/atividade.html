<body>
    <script>
        let num, i = 1   // atividade que fiz a gambirra

        num = Number(prompt("Digite um número"))

        if(num%i === 0 ){
           if(num%2 != 0){
            alert(`O ${num} é primo`)
           }else{
            alert(`O ${num} não é primo`)
           }

        }else{
            alert(`${num} `)
        }
    </script>
